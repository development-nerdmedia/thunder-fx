<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>THUNDER FX</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="container flex">
          <img src="img/logo.svg" alt="" />
          <button class="contacto-page">Contáctanos</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="contactopage">
        <div class="container">
          <div class="cerrar">
            <button class="contacto-page">
              <img src="img/hexagono-cruz.svg" alt="" />
            </button>
          </div>
          <div class="content">
            <div class="content-formulario">
              <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
              <form
                id="fs-frm2"
                name="complaint-form"
                accept-charset="utf-8"
                action="thanks.html"
                method=""
                class="formulario containerform"
              >
                <fieldset id="fs-frm-inputs2">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      id="full-name"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="form-nombre" class="form-label"
                      >Nombres y Apellidos:</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="form-nombre" class="form-label">Correo:</label>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="asunto"
                      id="asunto"
                      placeholder=""
                      required=""
                      class="form-input"
                    />
                    <label for="form-nombre" class="form-label">Asunto:</label>
                  </div>
                  <div class="form-group textarea">
                    <textarea
                      rows="6"
                      name="message"
                      id="message"
                      placeholder=""
                      required=""
                      class="form-input textarea"
                    ></textarea>
                    <label for="form-nombre" class="form-label">Mensaje:</label>
                  </div>
                  <div class="enviar">
                    <input type="submit" value="Enviar" />
                    <img src="../icons/flecha1.svg" alt="" />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="home">
        <img class="mallas" src="img/Mallas.png" alt="" />
        <div class="container">
          <div class="content">
            <div class="part1">
              <h1>Creando nuevas maneras de invertir</h1>
              <p>¿Quieres saber más?</p>
              <button class="contacto-page">Contáctanos</button>
            </div>
            <div class="part2">
              <img src="img/Small Box.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="nosotros">
        <div class="container">
          <div class="content">
            <div class="part1">
              <img src="img/Large Box.png" alt="" />
            </div>
            <div class="part2">
              <div class="content2">
                <h2>¿Por qué elegirnos?</h2>
                <div class="info">
                  <img src="img/Icon1.svg" alt="" />
                  <h3>Rendimientos</h3>
                </div>
                <p>desde 18% hasta 36%</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img class="mallas" src="img/Mallas.png" alt="" />
      <div class="container">
        <div class="content">
          <div class="item">
            <h4>Information</h4>
            <ul>
              <li>+34 681 98 64 10</li>
              <li>info@thunderfx.com</li>
              <li>Av. Circunvalacion del Golf 206.</li>
            </ul>
          </div>
          <div class="item">
            <h4>Nuestras redes</h4>
            <div>
              <img src="img/twitter.svg" alt="" />
              <img src="img/instagram.svg" alt="" />
            </div>
          </div>
          <div class="item"></div>
        </div>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
